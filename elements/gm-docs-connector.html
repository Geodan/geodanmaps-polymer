<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="gm-docs-connector">
	<template>
		<iron-ajax
		auto
		url="{{listUrl}}"
		id="getList"
		verbose="true"
		handle-as="json"
		with-credentials="true"
		on-response="handleList"
		on-error="handleError"></iron-ajax>
	</template>
</dom-module>
<script>
  // register a new element called proto-element
  Polymer({
    is: "gm-docs-connector",
	properties: {
		account: {
			type: Object,
			observer: '_accountHandler'
		},
		configs: {
			type: Array,
			notify: true
		},
		otap: {
		  type: String,
		  value: 'https://services.geodan.nl'
		}
	},
	_accountHandler: function(acc){
		if(acc.ID) {
			this.listUrl = this.baseUrl + "/document/api/"+ acc.OrganisationCode + "/config/";
		}
	},
    // add a callback to the element's prototype
	handleList: function(d){
		this.documents =d.detail.xhr.response;
		this.error = '';
		this.configs = this.documents.filter(function(d){
			return d.service == 'config';
		});
	},
	handleError: function(e){
		if(e.detail.request.xhr.status==404) {
			this.error = "Er zijn geen documenten gevonden"
		}
	},
	makeUrl: function(item){
		if(item.public) {
			var url = this.baseUrl + '/public/document/'+ this.account.OrganisationCode + '/api/data/'+this.account.OrganisationCode +'/'+item.service+'/'+item.name;
			return url
		}
		else {
			return this.baseUrl + '/document/api/data/'+this.account.OrganisationCode +'/'+item.service+'/'+item.name;
		}
	},
    ready: function() {
		this.account = this.account || {};
		this.baseUrl = this.otap;
    }
  });
</script>



</dom-module>
