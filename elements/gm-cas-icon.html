<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="gm-cas-icon">
<style>
.header {
	padding: 10px;
	cursor: pointer;
}
#accountmenu {
	background: white;
	color: black;
	margin: 0px;
	cursor: pointer;
}

#accountmenu a {
	text-decoration: none;
}

</style>
<template>
<paper-item class='header' on-click='toggleLogin'>
	<template is="dom-if" if="[[!loggedin]]">
		<paper-item-body two-line>
			<div>Login</div>
			<div secondary>U bent niet ingelogd</div>
		</paper-item-body>
		<iron-icon icon="social:person-outline" ></iron-icon>
	</template>

	<template is="dom-if" if="[[loggedin]]">
		<paper-item-body two-line>
			<div>{{account.FirstName}} {{account.LastName}}</div>
			<div secondary>{{account.ID}}</div>
			<div secondary>{{account.Organisation}}, {{account.Department}}</div>
		</paper-item-body>
		<iron-icon icon="icons:account-circle"></iron-icon>
	</template>

</paper-item>
<iron-collapse id="accountmenu" class='collapse-content' opened="{{!loggedin}}">
	<iron-selector attr-for-selected="name" selected="{{selected}}">

		<template is="dom-if" if="{{!loggedin}}">
			<paper-item class='menu' name='login' on-click='login'>
				<a href="{{_loginurl(otap)}}?service={{host}}">Inloggen</a>
			</paper-item>
		</template>

		<template is="dom-if" if="{{loggedin}}">
			<paper-item class='menu' name='logout' on-click='logout'>
				Uitloggen
				<!--
				U bent ingelogd als lid van <strong>{{account.Organisation}}</strong>
				<a href="https://services.geodan.nl/geocas/cas-logout.jsp?forwardURL={{host}}">Uitloggen</a>
				-->
			</paper-item>
		</template>

	</iron-selector>
</iron-collapse>
</template>
<script>

Polymer({
	is: "gm-cas-icon",
	properties: {
		account: {
			type: Object,
			notify: true
		},
		loggedin: {
			type: Boolean,
			value: false
		},
		host: {
			type: String
		},
		otap: {
			type: String,
			value: 'prod'
		},
		selected:{
			type: Object
		}
	},
	ready: function() {
	},
	_loginurl:  function(otap){
		switch(otap) {
			case "ontw":
				return "https://ontw.geodan.nl/cas/login"
				break;
			default:
				return "https://services.geodan.nl/cas/login";
		}
	},
	toggleLogin: function(){
		this.$.accountmenu.toggle();
	},
	login: function(){
		//this.$.cascore.login();
	},
	logout: function(){
		this.fire('logout');
		//this.$.cascore.logout();
	}
});
</script>


</dom-module>
