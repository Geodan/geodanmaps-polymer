<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">


<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="gm-cas.html">
<dom-module id="gm-cas-icon">
<style>
gm-cas {
}
</style>
<template>
<paper-dialog id='cas'>
	<gm-cas account="{{account}}" loggedin="{{loggedin}}"></gm-cas>
</paper-dialog>
<template is="dom-if" if="{{!loggedin}}">
	<paper-icon-button 
		icon="social:person-outline" 
		on-click="toggleLogin"></paper-icon-button>
</template>
<template is="dom-if" if="{{loggedin}}">
	<paper-icon-button 
		icon="favorite" 
		on-click="toggleLogin"></paper-icon-button>
</template>
</template>
<script>

Polymer({
	is: "gm-cas-icon",
	properties: {
		loggedin: {
			type: Boolean,
			value: false
		}
	},
	ready: function() {
		
	},
	toggleLogin: function(){
		this.$.cas.toggle();
	}
});
</script>
  

</dom-module>
