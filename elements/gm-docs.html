<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="gm-docs">

	<template>
	<iron-ajax
		auto
		url="{{deleteUrl}}"
		id="deleteRequest"
		method="delete"
		verbose="true""
		handle-as="json"
		with-credentials="true"
		></iron-ajax>
		<iron-ajax
		auto
		url="{{listUrl}}"
		id="getList"		
		verbose="true""
		handle-as="json"
		with-credentials="true"
		on-response="handleList"
		on-error="handleError"></iron-ajax>
	
	<table>
	<tr><th>service</th><th>name</th><th>public</th><th>delete</th></tr>
	<template is="dom-repeat" items="{{documents}}">
	<tr><td>{{item.service}}</td><td>{{item.name}}</td><td>{{item.public}}</td><td on-click="deleteItem"><paper-button raised>delete</paper-button></td></tr>
	</template>
	</table>
	<p>{{error}}</p>
	</template>
<script>
  // register a new element called proto-element
  Polymer({
    is: "gm-docs",
	properties: {
		account: {
			type: Object,
			observer: '_accountHandler'
		}
	},
	_accountHandler: function(acc){
		if(acc.ID) {
			this.listUrl = this.baseUrl + acc.OrganisationCode + "/";
		}
	},
    // add a callback to the element's prototype
	handleList: function(d){		
		this.documents =d.detail.xhr.response;
		this.error = '';
	},	
	handleError: function(e){
		if(e.detail.request.xhr.status==404) {
			this.error = "Er zijn geen documenten gevonden"
		}
	},
	deleteItem: function(d){
		var item = d.model.item;
		this.deleteUrl = this.baseUrl  + this.account.OrganisationCode +"/"+ item.service +"/"+ item.name;
		this.listUrl = this.baseUrl + this.account.OrganisationCode + "/?stamp=" + new Date().getTime();
		
	},
    ready: function() {
		this.account = this.account || {};		
		this.baseUrl = "https://services.geodan.nl/document/api/"
    }
  });
</script>



</dom-module>
