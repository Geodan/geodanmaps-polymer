<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="gm-cas-core">

<template>

<iron-ajax method="get" id="logout"
   url="{{_logouturl(otap)}}"
   verbose="true"
   with-credentials="true"
   on-response="_handleLogoutResponse"></iron-ajax>
   
</template>

</template>
<script>

Polymer({
	is: "gm-cas-core",
	properties: {
		account: {
			type: Object,
			notify: true,
			value: function(){return {};},
			observer: '_accountHandler'
		},
		loggedin: {
			type: Boolean,
			value: false,
			notify: true
		},
		host: {
			type: String,
			notify: true
		},
		otap: {
			type: String,
			value: 'prod'
		}
	},
	_accountHandler: function(acc){
		this.loggedin=acc.ID?true:false; 			
	},
	ready: function() {
		this.host = window.location.href.split('?')[0];
		//console.log(this.host)
  },
  login: function(){

  _logouturl:  function(otap){
		switch(otap) {
			case "ontw":
				return "https://ontw.geodan.nl/geocas/cas-logout.jsp";
				break;
				/*
			case "tst":
				return "https://tst.geodan.nl/geocas/cas-logout.jsp";
				break;
			case "acc":
				return "https://acc.geodan.nl/geocas/cas-logout.jsp";
				break;*/
			default:
				return "https://services.geodan.nl/cas/logout";
		}
  }, 
  _whoamiurl: function(otap){
  	  switch(otap) {
		case "ontw":
			return "https://ontw.geodan.nl/geocas/whoami.jsp";
			break;
		default:
			return "https://services.geodan.nl/geocas/whoami.jsp";
			break;
	  }
  },
  logout: function(){
  	  this.$.logout.generateRequest();
  },
  _handleResponse: function(d,e) {
    if(d.detail&&d.detail.xhr&&d.detail.xhr.response) {
        this.account = d.detail.xhr.response;
		this.loggedin = true;
    }
    
  },
  _handleLoginResponse: function(d,e) {
  	  if(d.detail&&d.detail.xhr&&d.detail.xhr.response) {
    	//console.log(d.detail.xhr.response);
      }
  },
  _handleLogoutResponse: function(d,e) {
    if(d.detail&&d.detail.xhr) {
        this.account = new Object;
		this.loggedin = false;
    }
    
  }
  });
</script>
  

</dom-module>
