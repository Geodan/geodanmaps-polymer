<script>
var cow; //for debug
Polymer({
    is: 'gm-cow-core',
    properties: {
    	config: {
    		type: Object,
    		observer: '_configChanged'
    	},
    	core: {
    		type: Object,
    		notify: true
    	},
    	connection: Object
    },
    _configChanged: function(){
    	var core = new Cow.core({'herdname': this.config.key});
    	this.core = core;
    	window.cow = core; //debug
    	core.socketservers({
    		_id: 'default',
    		data: {
    			protocol:this.config.protocol,
    			ip:this.config.url,
    			port:this.config.port,
    			dir: this.config.dir
    		}
		});
		core.socketserver('default');
		this.connect();//todo: make optional
    },
    ready: function(){

    },
    connect: function(){
		return this.core.connect().then(function(d){
				//todo, add event;
				this.connection = d;
		}, function(e){
			console.log('Connecting error', e);
		});
    }
});
</script>
