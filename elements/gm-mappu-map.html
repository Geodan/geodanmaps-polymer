<script src="../../d3.mappu/bower_components/d3-plugins/geo/tile/tile.js"></script>
<script src="../../d3.mappu/dist/d3.mappu.js"></script>

<dom-module id="gm-mappu-map">
 <style>
 	#mapdiv {
 		display: inline-block;
		width: 100%;
		height: 100%;
	}
 </style>
 <template>
 	<content></content>
 	<!--Nothing else than the map svg shall be put in mapdiv-->
 	<div id="mapdiv"></div>
 </template>

</dom-module>

<script>
var map = null; //For debug
Polymer({
    is: 'gm-mappu-map',
    properties: {
    	map: {
    		notify: true,
    		type: Object
    	},
    	center: {
    		type: Array,
    		value: [5,52]
    	}
    },
    ready: function(){
    	this.map = new d3.mappu.Map(this.$.mapdiv,{
            center: this.center
         });

        //Edit functionality
        new d3.mappu.Sketch().addTo(this.map);

        //Background layer;
    	new d3.mappu.RasterLayer('Topografie',  {
            ogc_type: 'tms',
            url: 'https://{s}.tiles.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IlhHVkZmaW8ifQ.hAMX5hSW-QnTeRCMAy9A8Q',
            //url: 'http://{s}.tiles.mapbox.com/v3/examples.map-i86nkdio/{z}/{x}/{y}.png',
            visible: true
		 })
		 .addTo(this.map);
    },
    created: function(){
    },
    resize: function(){
    	this.map.resize();
    }


});
</script>
