<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="gm-lod-connector">
 <template>
 Conn: <span>{{output.length}}</span>
 <iron-ajax
 	id="request"
 	verbose
 	handle-as="text"
    url="{{uri}}"
    headers='{"Accept": "application/ld+json"}'
    on-error="error"
    on-response="handleResponse"
    debounce-duration="300"></iron-ajax>
 </template>
</dom-module>

<script>
Polymer({
    is: 'gm-lod-connector',
    properties: {
    	uri: {
    		type: String,
    		observer: 'uriChanged'
    	},
    	output: {
    		type: Array,
    		value: function(){return [];},
    		notify: true //needed for notifying outside element
    	}
    },
    uriChanged: function(){
    	if (this.uri){
    		this.$.request.generateRequest();
    	}
    },
    handleResponse: function(d,e){
    	var self = this;
    	var response = d.detail.response;
    	var jsonldparser = jsonld.promises;
    	var promise;
    	try {
    		var jsonresult = JSON.parse(response);
    		promise = new Promise(function(resolve, reject){
    			resolve(jsonresult);
    		});
    	}
    	catch(e){
    		try {
    			promise = jsonldparser.fromRDF(response,{format: 'application/nquads'});
    		}
    		catch(e){
    			console.warn(e);
    		}
    	}
    	promise.then(function(result){
			return jsonldparser.flatten(result);
		})
		.then(function(result){
			self.output = result;
		});
    },
    error: function(e){
    	console.warn(e.detail.xhr.statustext);
    },
    ready: function(){
    	
    }
});
</script>
