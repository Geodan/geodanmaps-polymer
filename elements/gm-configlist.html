<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="gm-configlist">
 <style>
 paper-item {
 	 cursor: pointer;
 }
 paper-spinner-lite {
 	 padding: 20px;
 	 margin: auto;
 }
 </style>
 <template>
 <iron-ajax
		auto
		url="{{listUrl}}"
		id="getLayers"
		verbose="true"
		handle-as="json"
		with-credentials="true"
		on-response="handleLayers"
		on-error="handleError"
		></iron-ajax>
 <paper-spinner-lite id='spinner' alt="Configuraties laden" active></paper-spinner-lite>
 <iron-selector attr-for-selected="id" selected="{{selected}}">
 	<template is="dom-repeat" items="{{configs}}">
 		<paper-item id="{{item.id}}" on-click='_getlayers'>
			<paper-item-body two-line>
				<div>{{item.title}}</div>
				<div secondary>{{item.description}}</div>
			</paper-item-body>
		</paper-item>
	</template>
 </iron-selector>
 </template>

</dom-module>

<script>
Polymer({
	is: 'gm-configlist',
	properties: {
		configs: {
			observer: '_configsChanged'
		},
		selected: {
			type: String,
			notify: true,
			observer: '_selectedProjectChanged'
		},
		selectedproject: {
			type: Object,
			notify: true
		},
    otap: {
      type: String,
      value: 'prod'
    }

	},
	ready: function(){
    switch (this.otap){
      case 'ontw':
        this.baseUrl = 'https://ontw.geodan.nl';
        break;
      default:
        this.baseUrl = "https://services.geodan.nl";
    }
	},
	_selectedProjectChanged: function(id,x){
		var candidates = this.configs.filter(function(d){
			return d.id == id;
		});
		if (candidates.length > 0){
			this.selectedproject = candidates[0];
		}

	},
	_configsChanged: function(){
		if (this.configs.length > 0)
			this.$.spinner.active = false;
			this.$.spinner.style.display = 'none';
	},
	_getlayers: function(e){
		var item = e.model.item;
		this.listUrl = this.baseUrl + "/document/api/data/"+ this.account.OrganisationCode + "/"+item.service+"/" + item.name;
	},
	// add a callback to the element's prototype
	handleLayers: function(d){
		this.documents =d.detail.xhr.response;
		this.error = '';
    var returnlayers = [];
		var layers = this.documents.map.layers;
    layers.forEach(function(l){
      switch (l.source.type.toLowerCase()){
        case 'ogc_wms':
          returnlayers.push(
            new d3.mappu.RasterLayer(l.title,  {
              ogc_type: 'wms',
              url: l.source.url + '&sld=' + l.style.url, //TODO: check for styleurl availability
              layers: [l.source.featureName],
              visible: true || l.options.visible,
              legendUrl: l.legendUrl,
              infoUrl: l.infoUrl
            })
          );
          break;
        case 'ogc_wmts FORGET IT SINCE ALL ARE IN nltilingschema':
          returnlayers.push(
            new d3.mappu.RasterLayer(l.title,  {
              ogc_type: 'wmts',
              url: l.source.url,
              layers: [l.source.featureName],
              visible: true || l.options.visible,
              legendUrl: l.legendUrl,
              infoUrl: l.infoUrl
            })
          );
          break;
        default:
          //don't add layer
      }
    });

		this.fire('configselected',{layers: returnlayers});
	},
	handleError: function(e){
		if(e.detail.request.xhr.status==404) {
			this.error = "Er zijn geen documenten gevonden"
		}
	},
});
</script>
