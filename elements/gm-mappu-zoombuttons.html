<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<dom-module id="gm-mappu-zoombuttons">
 <style>
 
 #zoombuttons {
		position: absolute;
		bottom: 10px;
		right: 10px;
		z-index: 1000;
	}
 paper-fab {
 	 background: gray;
 	 margin: 5px; 
 }
 
 </style>
 <template>
 	<div id="zoombuttons">
 		 <paper-fab mini id="zoomIn" icon="add" on-click="zoomIn"></paper-fab>
 		 <paper-fab mini id="zoomOut" icon="remove" on-click="zoomOut"></paper-fab>
 	</div>
 </template>
 
</dom-module>

<script>
Polymer({
    is: 'gm-mappu-zoombuttons',
    properties: {
    	map: Object,
    },
    ready: function(){

    },
    zoomIn: function(){
    	this.map.zoom++;
    },
    zoomOut: function(){
    	this.map.zoom--;
    }
    
});
</script>
