<dom-module id="demo-viewer">
<style>
	paper-header-panel {
	  height: 100%;
	  background: white;
	}
	.accounting {
		background: #3f51b5;
		color: white;
	}

</style>
<template>
	<paper-toast id="toast" text="{{toasttext}}"></paper-toast>
	<gm-cas-core id='cascore'
		account="{{account}}"
		loggedin="{{loggedin}}"
		host="{{host}}"
		></gm-cas-core>
	<gm-docs-connector id='docsconnector'
		account="{{account}}"
		configs="{{configs}}"
		></gm-docs-connector>

	<paper-drawer-panel id='drawerpanel' selected='drawer'>
		 <!-- MENU -->
		 <paper-header-panel mode="seamed" drawer>
			<paper-toolbar>
				<h2>GeodanMaps</h2>
			</paper-toolbar>
			<div class='accounting'>
				<gm-cas-icon account="[[account]]" loggedin="[[loggedin]]" host="[[host]]"></gm-cas-icon>
			</div>
			<template is="dom-if" if="[[account.ID]]">
				<gm-configlist name='projects' projects="{{configs}}"
					account="{{account}}"
					selectedproject="{{selectedproject}}"
				></gm-configlist>
			</template>
		</paper-header-panel>

		<!--MAIN SCREEN-->
		<paper-header-panel main>
			<paper-toolbar>
				<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
				<div class='title'>{{selectedproject.title}}</div>
			</paper-toolbar>
			<demo-viewermap class='content fit' name='map' id='viewermap'
					account="{{account}}"
					configs="{{configs}}"
			></demo-viewermap>
		</paper-header-panel>
	</paper-drawer-panel>

</template>
</dom-module>

<script>
Polymer({
    is: 'demo-viewer',
    properties: {
    	map: Object,
    	account: {
    		type: Object,
    		observer: '_accountChanged'
    	},
    	selectedproject: {
    		type: Object,
    		observer: '_projectChanged'
    	},
    	selected: {
    		
    	},
			toasttext: {
				type: String
			}
    },
    ready: function(){
    	var self = this;
    	this.addEventListener('configselected', function(c){
    		layers = c.detail.layers;
    		self.$.viewermap.addLayers(layers);
    	});
    	this.addEventListener('logout',function(){
    		self.$.cascore.logout();
    	});
		this.addEventListener('goto-coords',function(c){
			//self.map.center = c.detail;
		});
		this.$.drawerpanel.openDrawer();
    },
    _accountChanged: function(acc){
    },
    _projectChanged: function(){
    	this.$.drawerpanel.closeDrawer();
   		this.$.viewermap.activate();
    },
    login: function(){
    	this.$.cas.login();
    },
    toggleCatalog: function(){
    	this.$.dialog.toggle();
    }
});
</script>
