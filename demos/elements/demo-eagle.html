<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<link rel="import" href="../../elements/gm-cas-icon.html">
<link rel="import" href="../../elements/gm-cow-core.html">
<link rel="import" href="../../elements/gm-cow-connector.html">
<link rel="import" href="../../elements/gm-cow-projectlist.html">
<link rel="import" href="../../elements/gm-cow-userlist.html">

<link rel="import" href="./demo-eagletext.html">
<link rel="import" href="./demo-eaglemap.html">

<dom-module id="demo-eagle">
<style>
	paper-scroll-header-panel {
	  height: 100%;
	  background: white;
	}
	 .menu {
		cursor: pointer;
		background: white;
	}
	
	.accounting {
		background: #3f51b5;
		color: white;
	}
</style>
<template>
	<gm-cow-core id="cowcore" config="{{cowconfig}}" core="{{core}}"></gm-cow-core>
	<gm-cow-connector id="cowconnector" account="{{account}}" core="{{core}}" 
		selectedproject="{{selectedproject}}"
		project="{{curproject}}"
		users="{{users}}"
		projects="{{projects}}"
		activeuser="{{activeuser}}"
		textitems="{{textitems}}"
		featureitems="{{featureitems}}"
		itemstore="{{itemstore}}"
		startlocation="{{startlocation}}"
		></gm-cow-connector>
	<paper-drawer-panel id='drawerpanel'>
	 <paper-header-panel mode="seamed" drawer>
	 	<paper-toolbar>
	 		<img src='../images/icon-eagle.png'/>
	 	</paper-toolbar>
	 	<div class='accounting'>
			<gm-cas-icon  account="{{account}}"></gm-cas-icon>
		</div>
    	<iron-selector attr-for-selected="name" selected="{{selected}}">
    		<template is="dom-if" if="[[account.ID]]">
				<paper-item class='menu' name='users'>Users</paper-item>
				<paper-item class='menu' name='projects'>Incidents</paper-item>
				<template is="dom-if" if="[[curproject]]">
					<paper-item class='menu' name='text'>Text</paper-item>
					<paper-item class='menu' name='map'>Map</paper-item>
					<paper-item class='menu' name='chat'>Chat</paper-item>
				</template>
			</template>
    	</iron-selector>
    </paper-header-panel>
    <paper-scroll-header-panel main class="flex">
    	<paper-toolbar>
    		<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
    		<div class='title'>{{curproject._data.name}}</div>
    	</paper-toolbar>
		<iron-pages class='pages' attr-for-selected="name" selected="{{selected}}">
		
			<div name='nouser'>U bent niet ingelogd</div>
			
			<gm-cow-userlist name='users' users="{{users}}"></gm-cow-userlist>
			
			<gm-cow-projectlist name='projects' projects="{{projects}}" 
				selectedproject="{{selectedproject}}"></gm-cow-projectlist>
				
			<div name="text">
				<demo-eagletext id='eagletext' 
					items="{{textitems}}" 
					store="{{itemstore}}" 
					account="{{account}}" 
					curproject="{{curproject}}">
				</demo-eagletext>
			</div>
			
			<div name="map">
				<demo-eaglemap id='eaglemap'
					startlocation="{{startlocation}}"
					features="{{featureitems}}" 
					store="{{itemstore}}">
				</demo-eaglemap>
			</div>
			
			<div name="chat">
				Chat will be here...
			</div>
			
		</iron-pages>
    </paper-scroll-header-panel>
</paper-drawer-panel>
</template>
</dom-module>

<script>
Polymer({
    is: 'demo-eagle',
    properties: {
    	map: Object,
    	cowconfig: {
    		value: {
    			protocol: 'wss',
    			url: 'sslgw.geodan.nl/eaglewater/',
    			port: 8081,
    			dir: 'geofort',
    			key: 'geofort'
    		}
    	},
    	account: {
    		type: Object
    	},
    	activeuser: {
    		type: Object,
    		observer: '_activeuserChanged'
    	},
    	curproject: {
    		type: Object,
    		observer: '_projectChanged'
    	},
    	selected: {
    		value: function(){
    			return this.account?'projects':'nouser';
    		},
    		observer: '_selectedChanged'
    	},
    	selectedproject: {
    		type: String
    	}
    },
    ready: function(){
    },
    _projectChanged: function(){
    	this.selected = 'text';
    },
    _activeuserChanged: function(){
    	if (this.activeuser){
    		this.selected = 'projects';
    	}
    	else {
    		this.selected = 'nouser';
    	}
    },
    _selectedChanged: function(s){
    	this.$.drawerpanel.closeDrawer();
    	if (this.selected == 'map'){
    		this.$.eaglemap.activate();
    	}
    }
});
</script>
