<dom-module id="demo-mappu">
<style>
	#map {
		width: 100%;
		height: 100%;
	}
	#geosearch {
		position: absolute;
		top: 40;
		right: 10;
		width: auto;
	}
	#catalog_button {
		position: absolute;
		top: 10;
		left: 100;
		height: auto;
		width: auto;
		z-index: 10;
	}

    #dialog {
    	position: absolute;
    	left:100px;
    	top: 0px;
    	width: 300px;
    	height: auto;
    }
    #layermanager {
    	position: absolute;
    	left: 10px;
    	top: 70px;
    	min-width: 200px;
    }
    #sketch {
    	position: absolute;
    	left: 10px;
    	bottom: 70px;
    	min-width: 200px;
    }
	
</style>
<template>
		<gm-mappu-map id="mapelement"></gm-mappu-map>
		<gm-mappu-geosearch id="geosearch" map="{{map}}"></gm-mappu-geosearch>
		<gm-mappu-sketch id="sketch" layer="{{sketchlayer}}" styleset="{{styleset}}"></gm-mappu-sketch>
		<gm-mappu-zoombuttons id="zoombuttons" map="{{map}}"></gm-mappu-zoombuttons>
		<gm-mappu-layermanager id="layermanager" map="{{map}}"></gm-mappu-layermanager>
		<paper-button id="catalog_button" on-click="toggleCatalog">plain dialog</paper-button>
		<paper-dialog id='dialog'>
			Layer catalog
			<paper-dialog-scrollable>
				<gm-mappu-catalog id="catalog" layers="{{catlayers}}" map="{{map}}"></gm-mappu-catalog>
			</paper-dialog-scrollable>
			<div class="buttons">
				<paper-button>OK</paper-button>
			</div>
		</paper-dialog>
		
		
	</template>
</dom-module>
