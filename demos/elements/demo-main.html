<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/gm-lod-connector.html">
<link rel="import" href="../../elements/gm-lod-datacatalog.html">

<dom-module id="demo-main">
<template>
	<gm-lod-connector id="connector" url="[[url]]" output="{{datasets}}"></gm-lod-connector>
	<gm-lod-datacatalog id="catalog" input="{{datasets}}"></gm-lod-datacatalog>
	
	Investigating: <span>{{url}}</span><br>
	<template is="dom-repeat" items="{{datasets}}">
		<span>{{item}}</span><br>
  	</template>
	
</template>
</dom-module>

<script>
Polymer({
    is: 'demo-main',
    properties: {
    	datasets: {
    		value: [],
    		type: 'array'
    	},
    	url: 'String'
    },
    ready: function(){
    	this.url = 'http://lod.geodan.nl/cerisesg/datasets/';
    	//this.url = 'http://lod.geodan.nl/cerisesg/ebif/julianadorp/';
    }
});
</script>
